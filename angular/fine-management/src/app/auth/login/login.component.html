<div class="card">
  <div class="Left row align-content-center text-center">
    <h1 class="h2" style="color: white">New Here?</h1>
    <br />
    <br />
    <br />
    <p class="h5" style="color: white">
      Sign up and Discover a great amount of opportunities!
    </p>
    <br />
    <br />
    <br />
    <div class="text-center">
      <button
        routerLink="/signup"
        type="submit"
        class="btn btn-1 btn-primary text-center"
      >
        Sign Up
      </button>
    </div>
  </div>
  <div class="right">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
          <!-- Form -->
          <form class="form-example" [formGroup]="loginForm" (ngSubmit)="login()">
            <h2>Login to Your Account</h2>
            <!-- Input fields -->
            <div class="form-group">
              <label for="username">Email:</label>
              <input
                type="text"
                formControlName="email"
                class="form-control username"
                id="username"
                placeholder="Email..."
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                formControlName="password"
                type="password"
                class="form-control password"
                id="password"
                placeholder="Password..."
                name="password"
              />
            </div>
            <button type="submit" class="btn btn-2 btn-primary btn-customize">
              Login
            </button>
            <!-- End input fields -->
          </form>
          <!-- Form end -->
        </div>
      </div>
    </div>
  </div>
</div>
<form action=""></form>
