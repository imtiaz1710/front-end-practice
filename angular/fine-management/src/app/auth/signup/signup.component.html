<div class="card">
  <div class="Left row align-content-center text-center">
    <h3 class="h3" style="color: white">Already a Memeber?</h3>
    <br />
    <br />
    <br />
    <p class="h5" style="color: white">Login to access</p>
    <br />
    <br />
    <br />
    <div class="text-center">
      <button type="submit" class="btn btn-1 btn-primary text-center">
        <a routerLink="/login">Login</a>
      </button>
    </div>
  </div>
  <div class="right" style="min-height: 00px;">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
          <!-- Form -->
          <form class="form-example" [formGroup]="signupForm" (ngSubmit)="signUp()">
            <h3>Create a New Account</h3>
            <br>
            <!-- Input fields -->
            <div class="form-group">
              <label for="email">Email:</label>
              <input formControlName="email" type="email" class="form-control username" id="email"
                placeholder="Email..." />
              <div class="text-danger"
                *ngIf="((signupFormControls['email'].touched || submitted)  && signupFormControls['email'].errors['required'])">
                Email is required
              </div>
              <div class="text-danger"
                *ngIf="((signupFormControls['email'].touched || submitted) && signupFormControls['email'].errors['email'])">
                Email is invalid
              </div>
              <div class="text-danger"
                *ngIf="((signupFormControls['email'].touched || submitted) && signupFormControls['email'].errors['maxlength'])">
                Email is too long
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input required formControlName="password" type="password" class="form-control password" id="password"
                placeholder="Password..." />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input formControlName="confirmPassword" type="password" class="form-control password"
                id="confirmPassword" placeholder="Confirm Password..." />
            </div>
            <button type="submit" class="btn btn-2 btn-primary btn-customize">
              Sign Up
            </button>
            <!-- End input fields -->
          </form>
          <!-- Form end -->
        </div>
      </div>
    </div>
  </div>
</div>
