<!-- edit mode start -->
<div *ngIf="!viewMode" class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5 mb-4" width="150px" src="https://bootdey.com/img/Content/avatar/avatar7.png" />
        <span class="font-weight-bold">{{ user["name"] }}</span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <form [formGroup]="editForm">
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Name</label><input formControlName="name" type="text" class="form-control" />
            </div>
            <div class="col-md-12">
              <label class="labels">Mobile Number</label><input formControlName="phoneNo" type="text"
                class="form-control" placeholder="enter phone number" />
            </div>
            <div class="col-md-12">
              <label class="labels">Designation</label><input formControlName="designation" type="text"
                class="form-control" placeholder="enter your Designation" />
            </div>
            <div class="col-md-12">
              <label class="labels">Address</label><input formControlName="address" type="text" class="form-control" />
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" style="background-color: rgb(42, 193, 140)" type="button"
              (click)="onClick(); onEdit()">
              Save Profile
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- edit mode end -->

<!-- view mode  -->
<div *ngIf="viewMode" class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle"
                width="150" />
              <div class="mt-3">
                <h4>{{ user["name"] }}</h4>
                <p class="text-secondary mb-1">{{ user["designation"] }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div *ngFor="let myTeam of myTeams" class="col-sm-9 text-secondary">
                {{ user["name"] }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user["email"] }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user["phoneNo"] }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user["address"] }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Team Name</h6>
              </div>

              <div *ngFor="let myTeam of myTeams" class="col-sm-9 text-secondary">
                {{ myTeam.name }} &nbsp;
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-12">
                <a (click)="onClick()" class="btn btn-info" style="background-color: rgb(42, 193, 140)" themeColor
                  target="__blank">Edit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- view mode end -->
