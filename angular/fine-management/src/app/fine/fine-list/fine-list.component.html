<div class="container mt-5">
  <ngx-datatable
    class="material p-4"
    [rows]="rows"
    [headerHeight]="50"
    [rowHeight]="80"
    [footerHeight]="50"
    [scrollbarV]="true"
    [scrollbarH]="true"
  >
    <ngx-datatable-column name="Name" prop="name"> </ngx-datatable-column>
    <ngx-datatable-column name="Team Name" prop="teamName">
    </ngx-datatable-column>
    <ngx-datatable-column name="Fine Type" prop="fineType">
    </ngx-datatable-column>
    <ngx-datatable-column name="Fine Amount" prop="fineAmount">
    </ngx-datatable-column>
    <ngx-datatable-column name="Date" prop="date"> </ngx-datatable-column>
    <ngx-datatable-column [minWidth]="200" name="Note" prop="note"> </ngx-datatable-column>

    <ngx-datatable-column [minWidth]="200" name="Actions" prop="id">
      <ng-template
        ngx-datatable-cell-template
        let-rowIndex="rowIndex"
        let-value="value"
        let-row="row"
      >
        <div>
          <button
            style="margin-right: 4%;"
            type="button"
            class="btn btn-outline-success"
            (click)="openEditFineModal(EditFineModalTemplate, value)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-outline-danger"
            (click)="Delete(value)"
          >
            Delete
          </button>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>

<ng-template #EditFineModalTemplate>
   <div class="modal-header">
      <h4 class="modal-title pull-left">Add User</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
         <span aria-hidden="true">Ã—</span>
      </button>
   </div>
   <div class="modal-body">
      Are You Sure You Want to Add the Selected User to Your Team?
   </div>
   <div class="modal-footer justify-content-between">
      <button type="button" class="btn btn-success" (click)="modalRef.hide();">Save</button>
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
   </div>
</ng-template>
