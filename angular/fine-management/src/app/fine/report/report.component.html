<div>
  <form class="form-group mt-5" style="margin-left: 180px; width: 30%">
    <label class="mb-2" for="inlineFormCustomSelectPref">Name :</label>
    <select class="form-control" id="inlineFormCustomSelectPref">
      <option selected>Choose...</option>
      <option value="1">Imtiaz</option>
      <option value="2">Zahid vai</option>
      <option value="3">Mehedi</option>
    </select>
    <div style="margin-bottom: 20px; margin-top: 10px">
      <button
        type="submit"
        class="btn btn-primary my-1"
        style="background-color: rgb(42, 193, 140)"
      >
        Submit
      </button>
    </div>
  </form>
  <div class="container mt-5">
    <ngx-datatable
      class="material p-4"
      [rows]="rows"
      [columns]="columns"
      [headerHeight]="50"
      [rowHeight]="50"
      [footerHeight]="50"
      [scrollbarV]="false"
      [scrollbarH]="false"
      [columnMode]="'force'"
    >
    </ngx-datatable>
  </div>
</div>
