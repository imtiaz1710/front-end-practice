<body style="font-size: 20px">
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div
      class="bg-light border-right"
      id="sidebar-wrapper"
      [ngClass]="status ? 'hide' : 'show'"
    >
      <div class="sidebar-heading"><h4>Fine Management</h4></div>
      <div class="list-group list-group-flush">
        <a
          routerLink="/main/dashboard"
          class="list-group-item list-group-item-action bg-light"
          ><i class="fa fa-qrcode navStyle"></i> Dashboard</a
        >
        <a
          routerLink="/main/fineList"
          class="list-group-item list-group-item-action bg-light"
          ><i class="fa fa-link navStyle"></i> Fine List</a
        >
        <a
          routerLink="/main/fineEntry"
          class="list-group-item list-group-item-action bg-light"
          ><i class="fa fa-plus navStyle"></i> Fine Entry</a
        >
        <a
          routerLink="/main/report"
          class="list-group-item list-group-item-action bg-light"
          ><i class="fa fa-book navStyle"></i> Report</a
        >
        <a
          routerLink="/main/users"
          class="list-group-item list-group-item-action bg-light"
          ><i class="fa fa-users navStyle"></i> Users</a
        >
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button (click)="clickEvent()" class="btn">
            <i
              class="fa fa-align-justify fa-2x"
              style="color: rgb(112, 112, 113)"
            ></i>
          </button>
          <div style="margin-left: 52%">{{ myProfile.email }}</div>
          <div class="dropdown">
            <a
              style="font-size: 30px; margin-right: 100px"
              class="btn fa fa-user"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item" routerLink="/main/user">My Profile</a>
              </li>
              <li><a class="dropdown-item" routerLink="/logout">LogOut</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->
</body>
