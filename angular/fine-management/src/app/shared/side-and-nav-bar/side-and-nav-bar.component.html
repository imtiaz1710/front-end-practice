<body style="font-size: 20px">
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div
      class="bg-light border-right"
      id="sidebar-wrapper"
      [ngClass]="status ? 'hide' : 'show'"
    >
      <div class="sidebar-heading"><h4>Fine Management</h4></div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light"
          ><i class="fa fa-qrcode navStyle"></i> Dashboard</a
        >
        <a href="#" class="list-group-item list-group-item-action bg-light"
          ><i class="fa fa-link navStyle"></i> Fine List</a
        >
        <a href="#" class="list-group-item list-group-item-action bg-light"
          ><i class="fa fa-plus navStyle"></i> Fine Entry</a
        >
        <a href="#" class="list-group-item list-group-item-action bg-light"
          ><i class="fa fa-book navStyle"></i> Report</a
        >
        <a href="#" class="list-group-item list-group-item-action bg-light"
          ><i class="fa fa-user navStyle"></i> User</a
        >
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="btn btn-primary" (click)="clickEvent()">
            Toggle Menu
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="button">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <router-outlet></router-outlet>  
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->
</body>
