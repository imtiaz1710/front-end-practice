<div style="margin-left: 90%;margin-top: 3%;">
  <button type="submit" class="btn btn-primary" style="background-color: rgb(42, 193, 140);"
    (click)="openAddTransactionModal(AddTransactionModalTemplate)">
    Add
  </button>
</div>

<div class="container mt-5">
  <ngx-datatable class="material p-4" [rows]="rows" [headerHeight]="50" [rowHeight]="80" [footerHeight]="50"
    [scrollbarV]="false" [scrollbarH]="true" [columnMode]="'force'">
    <ngx-datatable-column name="Name" prop="name"> </ngx-datatable-column>
    <ngx-datatable-column name="Team Name" prop="teamName">
    </ngx-datatable-column>
    <ngx-datatable-column name="Amount" prop="transactionAmount">
    </ngx-datatable-column>
    <ngx-datatable-column name="Date" prop="date"> </ngx-datatable-column>
    <ngx-datatable-column  name="Note" prop="note"> </ngx-datatable-column>

    <ngx-datatable-column name="Actions" prop="id">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
        <div>
          <button style="margin-right: 4%;" type="button" class="btn btn-outline-success"
            (click)="openEditTransactionModal(EditTransactionModalTemplate, value)">
            Edit
          </button>
          <button type="button" class="btn btn-outline-danger" (click)="Delete(value)">
            Delete
          </button>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>

<ng-template #AddTransactionModalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Transaction</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="body card container" style="padding: 3%; font-size: 20px; margin-top: 15px">
      <form class="form-group" [formGroup]="addTransactionForm" (ngSubmit)="onSubmit()">
        <label for="teamName">Select a Team :</label>
        <select id="teamName" (change)="onSelect()" class="form-control mb-3" formControlName="teamId">
          <option *ngFor="let team of myTeams" [ngValue]="team.id">
            {{ team.name }}
          </option>
        </select>

        <label for="userName">Name :</label>
        <select class="form-control mb-3" id="userName" formControlName="userId">
          <option *ngFor="let user of usersOfmySelectedTeam" [ngValue]="user.id">
            {{ user.name }}
          </option>
        </select>

        <label class="my-1 mr-2" for="transactionAmount">Amount :</label>
        <input formControlName="transactionAmount" type="number" class="form-control mb-3" id="transactionAmount"
          placeholder="amount"/>

        <label class="my-1 mr-2" for="date">Date :</label>
        <input formControlName="date" type="date" class="form-control mb-3" id="date" />

        <label class="my-1 mr-2" for="note">Note :</label>
        <textarea formControlName="note" type="text" class="form-control mb-3" id="note"
          placeholder="write a note here..."></textarea>
      </form>
    </div>
  </div>
  <div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-success" (click)="modalRef.hide();onSubmit()">Save</button>
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
  </div>
</ng-template>

<ng-template #EditTransactionModalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit User</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editTransactionForm">
      <div class="row mt-3">
        <div class="col-md-12">
          <label class="labels">Name</label><input [disabled]=true type="text" class="form-control"
            formControlName="name" />
        </div>
        <div class="col-md-12">
          <label class="labels">Team Name</label><input formControlName="teamName" type="text" class="form-control"
            placeholder="enter phone number" />
        </div>
        <div class="col-md-12">
          <label class="labels">Transaction Amount</label><input formControlName="transactionAmount" type="text"
            class="form-control" />
        </div>
        <div class="col-md-12">
          <label class="labels">Note</label><input formControlName="note" type="text"
            class="form-control" />
        </div>
        <div class="col-md-12">
          <label class="labels">Date</label><input formControlName="date" type="date" class="form-control" />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-success" (click)="modalRef.hide();edit(editTransactionForm.value.id)">Save</button>
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
  </div>
</ng-template>
