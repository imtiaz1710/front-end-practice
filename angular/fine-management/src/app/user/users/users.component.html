<div class="card mt-5">
  <h4 class="card" style="margin:0 auto; margin-top: 2%; padding: 10px; color:rgb(111, 114, 117)">Add a User</h4>
  <form
    class="form-group"
    style="margin-left: 4%; width: 30%"
    [formGroup]="selectTeamForm"
  >
    <label class="mb-2" for="inlineFormCustomSelectPref">Select a Team :</label>
    <select
      class="form-control mb-2"
      id="inlineFormCustomSelectPref"
      formControlName="teamId"
    >
      <option *ngFor="let team of myTeams" [ngValue]="team.id">
        {{ team.name }}
      </option>
    </select>
    
    <label class="mb-2" for="inlineFormCustomSelectPref">Select a Team :</label>
    <select
      class="form-control"
      id="inlineFormCustomSelectPref"
      formControlName="teamId"
    >
      <option *ngFor="let team of myTeams" [ngValue]="team.id">
        {{ team.name }}
      </option>
    </select>

    <div style="margin-bottom: 20px; margin-top: 10px">
      <button
        (click)="onSelect()"
        type="submit"
        class="btn btn-primary my-1"
        style="background-color: rgb(42, 193, 140)"
      >
        Submit
      </button>
    </div>
  </form>
</div>

<div class="mt-5">
  <ngx-datatable
    class="material p-4"
    [rows]="rows"
    [headerHeight]="50"
    [rowHeight]="80"
    [footerHeight]="50"
    [scrollbarV]="false"
    [scrollbarH]="true"
    [columnMode]="'force'"
  >
    <ngx-datatable-column name="Name" prop="name"> </ngx-datatable-column>
    <ngx-datatable-column name="Email" prop="email"> </ngx-datatable-column>
    <ngx-datatable-column name="Phone No" prop="phoneNo">
    </ngx-datatable-column>
    <ngx-datatable-column name="Team Name" prop="team"> </ngx-datatable-column>
    <ngx-datatable-column name="Action" prop="id">
      <ng-template
        ngx-datatable-cell-template
        let-rowIndex="rowIndex"
        let-value="value"
        let-row="row"
      >
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="delete(value)"
        >
          Remove from Team
        </button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>

<div>
  <ng-template #editTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
      >
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="formGroup">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone No</label>
          <input
            formControlName="phoneNo"
            type="email"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">
        Close
      </button>
    </div>
  </ng-template>
</div>
